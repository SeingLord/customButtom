<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="button-creator">
        <form action="" id="controles">
            <label for="texto">Texto</label>

            <input type="text" name="texto" id="texto">

            <label for="fontSize">Tamanho da fonte</label>
            <input type="number" name="fontSize" id="fontSize">
            <label for="texto">Fonte</label>
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Serif">Serif</option>
                <option value="monospace">Monospace</option>
            </select>
            <label for="height">Altura</label>
            <input type="range" min='0' max='200' name="height" id="height">
            <label for="width">Largura</label>
            <input type="range" min='0' max='600' name="width" id="width">
            <label for="color">Cor</label>
            <input type="color" name="color" id="color">
            <label for="backgroundColor">Fundo</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="border">Borda</label>
            <input type="text" min='0' max='600' name="border" id="border" placeholder="Ex: 2px solid white">
            <label for="borderRadius">Raio da borda </label>
            <input type="range" min='0' max='20' name="borderRadius" id="borderRadius">
            <label for="boxShadow">Sombra</label>
            <input type="text" name="boxShadow" id="boxShadow" placeholder="Ex: 5px 5px 3px">
        </form>
        <section class="resultado">
            <button class="btn">Clique</button>
            <pre><code class="css"></code></pre>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
